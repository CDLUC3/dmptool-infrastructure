  LayerName: 'dynamo'

  S3BucketId: !stack_output stg/s3.yaml::S3PrivateBucketID

hooks:
  before_launch:
    - !cmd "./src/sam-build-and-package-layer.sh stg dynamo ./src/lambda/layer/dynamo"
